
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Nexus - Most Powerful Tools</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c63ff;
            --primary-dark: #4d44db;
            --secondary: #ff6584;
            --accent: #39e1e3;
            --dark: #2a2a72;
            --light: #f8f9fa;
            --text: #333;
            --text-light: #777;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --border-radius: 12px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text);
            background-color: #f5f7fa;
            padding: 30px 0;
        }
        
        .container {
            width: 95%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        /* Tools Section */
        .section-title {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .section-title h2 {
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            color: var(--dark);
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .tool-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 20px 15px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
            cursor: pointer;
            aspect-ratio: 1/1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .tool-icon {
            width: clamp(50px, 12vw, 70px);
            height: clamp(50px, 12vw, 70px);
            margin: 0 auto 10px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: clamp(1.3rem, 3vw, 1.8rem);
        }
        
        .tool-card h3 {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            margin-bottom: 8px;
            color: var(--dark);
            position: relative;
            z-index: 1;
        }
        
        .tool-card p {
            color: var(--text-light);
            font-size: clamp(0.7rem, 2.5vw, 0.9rem);
            position: relative;
            z-index: 1;
        }
        
        /* Tool-specific colors */
        .tool-merge { background: linear-gradient(135deg, #6c63ff, #4d44db); }
        .tool-split { background: linear-gradient(135deg, #ff6584, #e64c66); }
        .tool-compress { background: linear-gradient(135deg, #39e1e3, #2bc7c9); }
        .tool-convert { background: linear-gradient(135deg, #ff9a44, #ff7e33); }
        .tool-edit { background: linear-gradient(135deg, #6a11cb, #2575fc); }
        .tool-sign { background: linear-gradient(135deg, #20bf55, #01baef); }
        
        /* Loading skeleton */
        .skeleton {
            animation: skeleton-loading 1.5s linear infinite alternate;
            background-color: #e0e0e0;
        }
        
        @keyframes skeleton-loading {
            0% { opacity: 0.6; }
            100% { opacity: 1; }
        }
        
        /* Description Section */
        .description {
            text-align: center;
            margin: 30px auto;
            max-width: 600px;
            padding: 15px;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, rgba(108, 99, 255, 0.1), rgba(57, 225, 227, 0.1));
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            font-weight: 500;
            color: var(--primary-dark);
            border-left: 4px solid var(--primary);
            border-right: 4px solid var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Most Powerful Tools Section -->
        <div class="section-title">
            <h2>Most Powerful PDF Tools</h2>
        </div>
        
        <div class="tools-grid" id="toolsContainer">
            <!-- Skeleton loading cards will be replaced with actual content -->
            <div class="tool-card skeleton"></div>
            <div class="tool-card skeleton"></div>
            <div class="tool-card skeleton"></div>
            <div class="tool-card skeleton"></div>
            <div class="tool-card skeleton"></div>
            <div class="tool-card skeleton"></div>
        </div>
        
        <!-- Description Section -->
        <div class="description">
            Transform your documents effortlessly with our powerful, secure PDF tools.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Core functionality loaded immediately
            initToolGrid();
            
            // Load remaining resources when needed
            function loadWhenNeeded() {
                // Load Font Awesome if not already loaded
                if (!document.querySelector('.fa-object-group')) {
                    const faCSS = document.createElement('link');
                    faCSS.rel = 'stylesheet';
                    faCSS.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css';
                    document.head.appendChild(faCSS);
                }
                
                // Load Google Fonts if not already loaded
                if (!document.querySelector('.poppins-loaded')) {
                    const fontCSS = document.createElement('link');
                    fontCSS.rel = 'stylesheet';
                    fontCSS.href = 'https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap';
                    fontCSS.classList.add('poppins-loaded');
                    document.head.appendChild(fontCSS);
                }
            }
            
            // Initialize tool grid with lazy loading
            function initToolGrid() {
                // Minimal tool data (rest loaded when needed)
                const initialTools = [
                    {
                        id: 'merge-pdf',
                        title: 'Merge PDF',
                        description: 'Combine multiple PDFs into one',
                        icon: 'fas fa-object-group',
                        class: 'tool-merge'
                    },
                    {
                        id: 'split-pdf',
                        title: 'Split PDF',
                        description: 'Divide PDF into separate files',
                        icon: 'fas fa-cut',
                        class: 'tool-split'
                    },
                    {
                        id: 'compress-pdf',
                        title: 'Compress PDF',
                        description: 'Reduce file size easily',
                        icon: 'fas fa-compress-alt',
                        class: 'tool-compress'
                    },
                    {
                        id: 'word-to-pdf',
                        title: 'Word to PDF',
                        description: 'Convert DOCX to PDF',
                        icon: 'fas fa-file-word',
                        class: 'tool-convert'
                    },
                    {
                        id: 'edit-pdf',
                        title: 'Edit PDF',
                        description: 'Modify text & images',
                        icon: 'fas fa-edit',
                        class: 'tool-edit'
                    },
                    {
                        id: 'sign-pdf',
                        title: 'Sign PDF',
                        description: 'Add digital signatures',
                        icon: 'fas fa-signature',
                        class: 'tool-sign'
                    }
                ];
                
                const container = document.getElementById('toolsContainer');
                
                // Load initial tools
                initialTools.forEach(tool => {
                    container.appendChild(createToolCard(tool));
                });
                
                // Remove any remaining skeletons
                const skeletons = document.querySelectorAll('.skeleton');
                skeletons.forEach(skeleton => skeleton.remove());
                
                // Set up click handlers
                document.querySelectorAll('.tool-card').forEach(card => {
                    card.addEventListener('click', function() {
                        const toolId = this.dataset.tool;
                        loadToolFunctionality(toolId);
                    });
                });
                
                // Load additional resources
                loadWhenNeeded();
            }
            
            // Create tool card element
            function createToolCard(tool) {
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.dataset.tool = tool.id;
                card.innerHTML = `
                    <div class="tool-icon ${tool.class}">
                        <i class="${tool.icon}"></i>
                    </div>
                    <h3>${tool.title}</h3>
                    <p>${tool.description}</p>
                `;
                return card;
            }
            
            // Load tool functionality when needed
            function loadToolFunctionality(toolId) {
                console.log(`Loading ${toolId} functionality...`);
                
                // Show loading state
                const card = document.querySelector(`.tool-card[data-tool="${toolId}"]`);
                if (card) {
                    const originalContent = card.innerHTML;
                    card.innerHTML = `
                        <div class="tool-icon ${card.querySelector('.tool-icon').className.split(' ')[1]}">
                            <div class="loading-spinner"></div>
                        </div>
                        <h3>Loading...</h3>
                    `;
                    
                    // Simulate dynamic import (in real app would use actual dynamic imports)
                    setTimeout(() => {
                        // This would be the actual tool module loading
                        console.log(`${toolId} module loaded`);
                        
                        // Restore card content
                        card.innerHTML = originalContent;
                        
                        // Initialize tool (in real app would call the loaded module)
                        initializeTool(toolId);
                    }, 800);
                }
            }
            
            // Initialize tool (simulated)
            function initializeTool(toolId) {
                alert(`Now showing ${toolId.replace('-', ' ')} interface\n\nIn a real app, this would display the actual tool component that was dynamically loaded.`);
                
                // Here you would mount the actual tool UI component
                // For demonstration, we'll just log to console
                console.log(`${toolId} tool initialized and ready`);
            }
        });
    </script>
</body>
</html>
