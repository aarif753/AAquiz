<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AA1 Quiz Telegram Bot</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6e00ff, #00b7ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .box {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }
    p {
      font-size: 20px;
      margin-bottom: 20px;
    }
    a button {
      padding: 15px 30px;
      font-size: 18px;
      background: #ff007b;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.4s;
    }
    a button:hover {
      transform: scale(1.1);
      background: #00ffb3;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>AA1 Quiz Bot</h1>
    <p>Start Learning in Fun Way!</p>
    <a href="https://t.me/AAquiz2bot" target="_blank">
      <button>Start Telegram Bot</button>
    </a>
  </div>
</body>
</html>
